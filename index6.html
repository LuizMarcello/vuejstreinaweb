<!DOCTYPE html>
<html lang="en">

<head>

  <title>PokéDex</title>
</head>

<!-- Ciclos de vida:
     beforeCreate -> created -> beforeMount ->
     mounted -> beforeUpdate -> updated ->
     beforeDestroy -> destroyed  -->
<!-- {{ }} Double mustache -->
<!-- Diretiva v-bind: Expressões e atributos. Realizando o bind em atributos de tags HTML -->
<!-- (:) Síntaxe enxuta. Só os dois pontos -->
<!-- Diretivas v-if, v-else, v-if-else, v-show: Condições -->
<!-- Diretiva v-for: loopings -->
<!-- Atributo key: É sempre recomendado com v-for, para exclusividade, cada item tem que ser único -->
<!-- diretiva v-html: Para que o vue interprete como um elemento html a ser renderizado pelo navegador -->
<!-- diretiva v-on(@): Para o vue.js trabalhar com eventos -->
<!-- Função $on(): Faz o listner do template(model app) ficar "esperando" um evento acontecer -->
<!-- Função $once(): Faz o listner do template(vue model app) "esperar" um evento acontecer só uma vêz -->
<!-- Função $off(): Faz o listner do template(vue model app) não "esperar" mais um evento acontecer -->
              <!--  Comando no console: app.$off('abc') -->
<!-- Função $emit(): Para "emitir" um evento(Comando no console: app.$emit('abc')) -->
<!-- ou com parâmetro: -->
<!-- Função $emit(): Para "emitir" um evento(Comando no console: app.$emit('abc', 15)) -->


<body>
  <div id="app">
   <!--  <button v-on:click="counter += 1">Click-me</button> {{counter}} -->
   <button @click="upCounter">Click-me</button> {{counter}}
  </div>

  <!-- <script src="https:unpkg.com/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {  //Propriedade "data"
        counter: 0
      },
      methods: {  //Propriedade "methods"
        /* upCounter: function() { */
        /* ou */
        upCounter() {
          this.counter++;
        }
      }
    })

    /* app.$on('abc', app.upCounter) */
    app.$once('abc', app.upCounter)
  </script>

</body>

</html>
