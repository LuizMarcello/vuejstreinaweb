<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>

<!-- {{ }} Double mustache -->
 <!-- Diretiva v-bind: Realizando o bind em atributos de tags HTML -->
 <!-- (:) Síntaxe enxuta. Só os dois pontos -->

<body>
  <!-- DIV que será o container da aplicação vue -->
  <div id="app">
    <!-- Expressões(para imprimir algo no vue.js) -->
    <span :title="message">ABC</span> <br>
    <img :src="image"/> <br>
    {{message.toUpperCase()}} <br>
    {{5 + 3}} <br>
    {{false ? '3' : '5'}}
  </div>

  <!-- <script src="https:unpkg.com/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script>
    /* Variável "app": só para guardar a instância do vue */
    var app = new Vue({
      el: '#app',
      data: { //Objeto literal "data": Todos os dados que a view irá consumir
          message: 'Hello Word!',
          image: '/icon.png'
      },
      created: function() {
        console.log('starting app')
      },
      beforeCreate: function() {
        
      }
    })

    /* Ciclos de vida:
       beforeCreate -> created -> beforeMount ->
       mounted -> beforeUpdate -> updated ->
       beforeDestroy -> destroyed */
  </script>
</body>

</html>
